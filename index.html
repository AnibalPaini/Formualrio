<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>

  <!-- Sidebar start -->
<main class="contenedor">
  <aside>
    <div class="contenido__aside">
      <div class="step">
        <p>1</p>
      </div>
      <div class="info">
        <p>Step 1</p>
        <p>Your info</p>
      </div>
    </div>
    <div class="contenido__aside">
      <div class="step">
        <p>2</p>
      </div>
      <div class="info">
        <p>Step 2</p>
        <p>Select plan</p>
      </div>
    </div>
    <div class="contenido__aside">
      <div class="step">
        <p>3</p>
      </div>
      <div class="info">
        <p>Step 3 </p>
        <p>Add-ons</p>
      </div>
    </div>
    <div class="contenido__aside">
      <div class="step">
        <p>4</p>
      </div>
      <div class="info">
        <p>Step 4</p>
        <p>Summary</p>
      </div>
    </div>
  </aside>

  <!-- Sidebar end -->

  <!-- Step 1 start -->
  <article class="contenedor__info">
    <h2 class="titulo">Personal info</h2>
    <p class="descripcion">Please provide your name, email address, and phone number.</p>
    <form action="">
      <div class="info--input">
        <label for="">Name</label>
        <input type="text" placeholder="e.g. Stephen King">
      </div>
      <div class="info--input">
        <label for="">Email Address</label>
        <input type="text" placeholder="e.g. stephenking@lorem.com">
      </div>
      <div class="info--input">
        <label for="">Phone Number</label>
        <input type="text" placeholder="e.g. +1 234 567 890">
      </div>
      <div class="info--input">
        <button>Next Step</button>
      </div>
    </form>
  </article>


  <article class="contenedor__plan">
    <h2 class="titulo">Select your plan</h2>
    <p class="descripcion">You have the option of monthly or yearly billing.</p>

    <div class="plan--grid">
      <div class="plan--info">
        <div class="info--img">
          <img src="./assets/images/icon-arcade.svg" alt="iconArcade">
        </div>
        <div class="info--p">
          <p>Arcade</p>
          <p>$9/mo</p>
        </div>
      </div>
      <div class="plan--info">
        <div class="info--img">
          <img src="./assets/images/icon-advanced.svg" alt="iconAdvanced">
        </div>
        <div class="info--p">
          <p>Advanced</p>
          <p>$12/mo</p>
        </div>
      </div>
      <div class="plan--info">
        <div class="info--img">
          <img src="./assets/images/icon-pro.svg" alt="iconPro">
        </div>
        <div class="info--p">
          <p>Pro</p>
          <p>$15/mo</p>
        </div>
      </div>
    </div>

    <div class="contenedor--toggle">
      <label class="toggle-label">Monthly</label>
      <input type="checkbox" class="toggle-switch" id="toggle">
      <label for="toggle" class="switch"></label>
      <label class="toggle-label">Yearly</label>
    </div>

    <div class="boton--atras">
      <button>Go Back</button>
    </div>

    <div class="boton">
      <button>Next Step</button>
    </div>

  </article>
</main>

  <!-- Step 3 start 

  Pick add-ons
  Add-ons help enhance your gaming experience.

  Online service
  Access to multiplayer games
  +$1/mo

  Larger storage
  Extra 1TB of cloud save
  +$2/mo

  Customizable Profile
  Custom theme on your profile
  +$2/mo

  Go Back
  Next Step

   Step 3 end -->

  <!-- Step 4 start 

  Finishing up
  Double-check everything looks OK before confirming.

   Dynamically add subscription and add-on selections here 

  Total (per month/year)

  Go Back
  Confirm

   Step 4 end 

   Step 5 start 

  Thank you!

  Thanks for confirming your subscription! We hope you have fun 
  using our platform. If you ever need support, please feel free 
  to email us at support@loremgaming.com.

  Step 5 end -->


</body>
</html>
